<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="utf-8">
	
	<title>Slider para SocTree</title>
	
	<link rel="stylesheet" href="css/slider.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="js/jquery.flexslider-min.js"></script>

	<!-- ESTILO PARA POSICIONAR EL SLIDER-->
	<style>.flex-container{position: relative;margin: 0 auto; top: 0%; padding: 50px;} .container{background-color: #CAF1CA; height: 100px;}.container1{background-color: #d7dbdb ; height: 400px;}.container2{background-color: #218221  ; height: 100px;}</style> 
</head>

<body>
<div class="container">
	
</div>
<div class="jumbotron">
	<div class="flex-container">
		<div class="flexslider">
			<ul class="slides">
				<li>
					<a href="#"><img src="img/slide1.jpg" /></a>
				</li>
				
				<li>
					<img src="img/slide2.jpg" />
				</li>
				
				<li>
					<img src="img/slide3.jpg" />
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="container1">
	
</div>
<div class="container2">
	
</div>


<script>
$(document).ready(function () {
	$('.flexslider').flexslider({
		animation: 'fade',
		controlsContainer: '.flexslider'
	});
});
</script>
</body>
</html>
